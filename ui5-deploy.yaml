          client: "498"
        credentials:
          username: env:PROXY_USERNAME
          password: env:PROXY_PASSWORD
        app:
          name: /REPLY/APSL004VFV
          description: "Verbraucherfreundliche Verträge aka SWB App"
          package: /REPLY/SAPP_PSL004
          transport: "PG1K900758"
          calc_appindex: true