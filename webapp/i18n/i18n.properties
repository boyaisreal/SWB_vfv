NotOnlineSSRegistered=<strong>Sie nutzen bereits unseren SelfService​</strong>.
NotOnlineNotSSRegistered=<strong>Registrieren im Self Service?​</strong><a></a>Im virtuellen Kunden-Center können Sie alle Formalitäten rund um Ihren Energievertrag selbständig, schnell und problemlos erledigen – ohne einen Fuß vor die Tür zu setzen. Verwalten Sie Ihr Kundenkonto einfach und sicher online – egal ob mit PC, Laptop oder Smartphone – bequem und rund um die Uhr. Das spart Arbeit, Zeit, Portokosten und Papier. Schon über 170.000 Kunden der SW Bielefeld machen mittlerweile Gebrauch vom praktischen Gratisangebot – Tendenz steigend.
OnlineSSRegistered=<strong>Registrieren im Self Service?​</strong><a></a>Sie nutzen ja bereits unseren SelfService. Mit diesem Online-Vertrag stellen wir Sie zusätzlich auf die Postfach-Funktion um. Das bedeutet, dass wir Ihnen Ihre Post zukünftig über das Postfach in Ihrem persönlichen SelfService-Bereich zur Verfügung stellen. Eine persönliche oder telefonische Beratung ist nicht möglich.
OnlineSSNotRegistered=<strong>Registrieren im Self Service?​</strong><a></a>Sie haben sich für einen Online-Vertrag entschieden. Damit verpflichten Sie sich zur Registrierung in unserem Online-Portal SelfServicen. Ihre Post erhalten Sie zukünftig über das Postfach in Ihrem persönlichen SelfService-Bereich. Eine persönliche oder telefonische Beratung ist nicht möglich.
