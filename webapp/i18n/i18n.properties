#~~~ Legal Step ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
TermsOfServiceText=<strong>Allgemeine Geschäftsbedingungen</strong><a></a>Unsere Allgemeinen Stromlieferbedingungen und Ergänzenden Bedingungen sind wesentlicher Bestandteil unseres Stromliefervertrags, die natürlich nicht am Telefon vorgelesen werden können. Die Allgemeinen Stromlieferbedingungen und Ergänzenden Bedingungen werden ihnen mit einer Auftragsbestätigungsmail zur Verfügung gestellt, die Sie im Anschluss an dieses Telefonat erhalten. Sind Sie damit einverstanden oder wollen Sie sich die Allgemeinen Stromlieferbedingungen und ergänzende Bedingungen zunächst in unserem Internetauftritt ansehen?
RightOfWithdrawalText=<strong>Widerrufsrecht​</strong><a></a>Sie können den neuen Stromliefervertrag noch 2 Wochen nach Vertragsabschluss widerrufen. Die Widerrufsbelehrung wird Ihnen mit der Auftragsbestätigungsmail ebenfalls zur Verfügung gestellt.
TermsOfServiceCBoxText=Kunde ist einverstanden, dass Ihm AGB & EB (Ergänzende Bedingungen) während des Telefonats nicht vorgelesen wurden?
RightOfWithdrawalCBoxText=Kunde hat Widerrufsbelehrung zur Kenntnis genommen.

#~~~ Contract overview  Step ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

CustomerGVIndicated=<strong>Zusätzlicher GV-Hinweis bei Einzug DVG</strong><a></a>Kunden auf die Anmeldung in die Grundversorgung hinweisen –Sollten Sie Ihren Wunschvertrag nicht innerhalb der nächsten drei Tage über den Link in der E-Mail abgeschlossen haben, melden wir Sie in die Grundversorgung an. So stellen wir Ihre Energieversorgung sicher. Sie können auch danach jederzeit in Ihren Wunschvertrag wechseln.
ContractConclusion=<strong>Vertragsabschluss (Hinweis)</strong><a></a>Ich schicke Ihnen sofort eine E-Mail mit einem Link. Bitte gehen Sie über diesen Link auf unsere Seite. Hier finden Sie alle Daten noch einmal im Überblick. Klicken Sie dann einfach auf „kostenpflichtig bestellen“. Sie erhalten umgehend eine E-Mail-Bestätigung von uns.
