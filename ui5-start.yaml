specVersion: "2.0"
resources:
# f√ºr die korrekte Darstellung der Umlaute aus den I18N Files
  configuration:
    # propertiesFileSourceEncoding: ISO-8859-1
    propertiesFileSourceEncoding: UTF-8
metadata:
  name: "swd.fair.consumerFriendly"
type: application
framework:
  name: SAPUI5
  version: "1.84.5" # framework option geht nur mit mindestens 1.76!
  libraries:
# Fiori Element Libs
    - name: sap.f
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
# additional libs for SMSHub
    - name: sap.ui.unified
    - name: sap.uxap
    - name: sap.ui.layout
    - name: sap.ui.commons
    - name: sap.suite.ui.commons    
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: http://RY01PRGW01.replynet.prv:8000
            client: "498"
      # load UI5 framework from CDN  
        # ui5:
        #   path:
        #     - /resources
        #     - /test-resources
        #   url: https://ui5.sap.com
        #   version: 1.84.7 # The UI5 version, for instance, 1.78.1. Empty means latest version
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
        - path: /resources
          src: "C:/Users/msimar.youssef/code/ui5/sapui5_sdk_1_84_14/resources"
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "http://RY01PRGW01.replynet.prv:8000/sap"
        strictSSL: false

